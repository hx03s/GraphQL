<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reboot01</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="Reboot01 Icon" href="https://www.bahraineducation.com/wp-content/uploads/2023/11/313987904_683021406472336_2407011263974831576_n.jpg" type="image/x-icon">
    </head>
    
    <body>
        <div class="wrapper">
            <div class="form-wrapper sign-in">
                <form method="post">
                    <h2>Login</h2>
                    <div class="input-group">
                    <input type="account" required>
                    <label>Username or Email</label>
                    </div>
                    <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                    </div>
                    <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        
        <script src="server/index.js"></script>
    </body>
</html>
