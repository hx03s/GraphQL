<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reboot01</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link
      rel="Reboot01 Icon"
      href="https://www.bahraineducation.com/wp-content/uploads/2023/11/313987904_683021406472336_2407011263974831576_n.jpg"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  </head>

  <body>
    <div class="container">
      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-header">
          <div id="user-info"></div>
        </div>
        <div class="logout-container">
          <button id="logout-btn" onclick="logout()">
            <img
              src="png/Logout Icon.png"
              alt="logout logo"
              id="logout-logo"
            />Logout
          </button>
        </div>
      </div>
      
      <!-- Level Section -->
      <div class="level-section">
        <div class="level-container">
          <svg class="level-svg" viewBox="0 0 300 200">
            <circle class="level-background" cx="150" cy="100" r="70"/>
            <circle class="level-progress" cx="150" cy="100" r="70"/>
            <text class="level-text" x="150" y="100" text-anchor="middle" dominant-baseline="middle">0</text>
            <text class="level-label" x="150" y="140" text-anchor="middle" dominant-baseline="middle">LEVEL</text>
          </svg>
        </div>
      </div>

      <!-- Stats Container -->
      <div class="stats-container">
        <div class="stat-card" id="audit-stats">
          <h3>Audit Activity</h3>
          <div class="audit-bars">
            <div class="audit-bar">
              <div class="skill-label">
                <span>Done</span>
                <span id="audits-done">0</span>
              </div>
              <svg class="progress-bar" width="100%" height="20">
                <rect class="progress-background" x="0" y="0" width="100%" height="20" rx="10" ry="10"/>
                <rect id="audits-done-bar" class="progress-fill" x="0" y="0" height="20" rx="10" ry="10"/>
              </svg>
            </div>
            <div class="audit-bar">
              <div class="skill-label">
                <span>Received</span>
                <span id="audits-received">0</span>
              </div>
              <svg class="progress-bar" width="100%" height="20">
                <rect class="progress-background" x="0" y="0" width="100%" height="20" rx="10" ry="10"/>
                <rect id="audits-received-bar" class="progress-fill" x="0" y="0" height="20" rx="10" ry="10"/>
              </svg>
              <div class="audit-ratio">
                <span>Ratio: </span>
                <br />
                <span id="audit-ratio-value">0</span>
              </div>
            </div>
          </div>
        </div>

        <div class="stat-card" id="skills-stats">
          <h3>Top Skills</h3>
          <div id="skills-container">
            <!-- Skills chart will be populated via JavaScript -->
          </div>
        </div>
      </div>

      <div class="stat-card" id="audits-status">
        <h3>Audit Status</h3>
        <div class="audit-status-container">
          <div class="audit-status-section">
            <h4>Passed Audits</h4>
            <div id="passed-audits" class="audit-list"></div>
          </div>
          <div class="audit-status-section">
            <h4>Failed Audits</h4>
            <div id="failed-audits" class="audit-list"></div>
          </div>
          <div class="audit-status-section">
            <h4>Expired Audits</h4>
            <div id="expired-audits" class="audit-list"></div>
          </div>
          <div class="audit-status-section">
            <h4>To Do Audits</h4>
            <div id="todo-audits" class="audit-list"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="server/profile.js"></script>
    <script src="server/level.js"></script>
    <script src="server/audit-ratio.js"></script>
    <script src="server/audits-done.js"></script>
    <script src="server/skills.js"></script>
  </body>
</html>
